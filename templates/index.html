<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightroom Preset Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lightroom Preset Generator</h1>
            <p class="subtitle">Create beautiful presets with AI</p>
        </header>

        <main>
            <div class="card">
                <form id="preset-form" action="/generate-preset" method="POST">
                    <div class="input-section">
                        <label for="preset-theme">Describe your ideal preset:</label>
                        <textarea id="preset-theme" name="theme" placeholder="e.g., Vintage Summer, Moody Film Noir, Bright Wedding..." rows="3" required></textarea>
                        <button type="submit" id="generate-btn" class="primary-btn">Generate & Download Preset</button>
                    </div>
                </form>

                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Creating your preset...</p>
                </div>

                <div id="success-message" class="success-message hidden">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                    <p>Preset generated successfully!</p>
                </div>

                <div id="error-message" class="error-message hidden">
                    <div class="error-icon">!</div>
                    <p id="error-text">An error occurred</p>
                </div>
            </div>

            <div class="examples">
                <h3>Try these examples:</h3>
                <div class="example-chips">
                    <button class="chip" data-theme="Vintage Summer">Vintage Summer</button>
                    <button class="chip" data-theme="Moody Portrait">Moody Portrait</button>
                    <button class="chip" data-theme="Bright Wedding">Bright Wedding</button>
                    <button class="chip" data-theme="Cinematic Film Look">Cinematic Film</button>
                    <button class="chip" data-theme="Black & White Drama">B&W Drama</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by OpenAI & Adobe Lightroom</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
