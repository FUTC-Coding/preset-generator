<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightroom Preset Generator</title>

    <!-- Basic favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" type="image/x-icon">
    <!-- Apple Touch Icon (for iOS devices) -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <!-- Android/Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='favicon/android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='favicon/android-chrome-512x512.png') }}">
    <!-- Other favicon formats -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <script async defer src="{{ url_for('static', filename='js/altcha.min.js') }}" type="module"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <h1>LR Preset Generator</h1>
            <p class="subtitle">Create beautiful Adobe Lightroom presets with AI</p>
        </header>

        <main>
            <div class="card">
                <form id="preset-form" action="/generate-preset" method="POST">
                    <div class="input-section">
                        <label for="preset-theme">Describe your ideal preset:</label>
                        <textarea id="preset-theme" name="theme" placeholder="e.g., Vintage Summer, Moody Film Noir, Bright Wedding..." rows="3" required maxlength="100"></textarea>
                        <div class="char-counter"><span id="char-count">0</span>/100 characters</div>
                        <button type="submit" id="generate-btn" class="primary-btn">Generate &  Download Preset</button>
                        <div class="altcha-container">
                            <altcha-widget id="altcha-widget" challengeurl="/challenge" hidefooter="true" hidelogo="true"></altcha-widget>
                        </div>
                    </div>
                </form>

                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Creating your preset... this can take a bit</p>
                </div>

                <div id="success-message" class="success-message hidden">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                    <p>Preset generated successfully!</p>
                </div>

                <div id="error-message" class="error-message hidden">
                    <div class="error-icon">!</div>
                    <p id="error-text">An error occurred</p>
                </div>
            </div>

            <div class="examples">
                <h3>Try these examples:</h3>
                <div class="example-chips">
                    <button class="chip" data-theme="Vintage Summer">Vintage Summer</button>
                    <button class="chip" data-theme="Moody Portrait">Moody Portrait</button>
                    <button class="chip" data-theme="Bright Wedding">Bright Wedding</button>
                    <button class="chip" data-theme="Cinematic Film Look">Cinematic Film</button>
                    <button class="chip" data-theme="Black and White Drama">B&W Drama</button>
                    <button class="chip" data-theme="Kodak Gold">Kodak Gold</button>
                    <button class="chip" data-theme="Fujifilm Pro 400H">Fujifilm Pro 400H</button>
                </div>
            </div>
        </main>

        <div class="theme-toggle-wrapper">
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch">
                <label for="theme-switch" class="theme-switch-label">
                    <span class="theme-switch-inner"></span>
                    <span class="theme-switch-switch"></span>
                </label>
            </div>
            <span id="theme-text" class="theme-text">Dark Mode</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
